                <form action="#" th:action="@{/purchase-all-shopping-basket/}" method="post" >
                    <input class="btn btn-success" type="submit" value="Purchase all"/>
                    <span><i class="fa fa-credit-card"></i></span>
                </form>

            </label>
            <!--            <h5 th:if="${errorMessage != ''}" th:text="${errorMessage}" class="alert alert-danger mt-3"></h5>-->

            <div th:switch="${basket}">
                <h2 th:case="null">No books yet!</h2>
                <div th:case="*">
                    <h2 class="my-2">My basket shopping list:</h2>
                    <table class="table table-striped table-responsive-xs">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Discount</th>
                            <th>Quantity</th>
                            <th>Payment</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${basket}">
                            <td th:text="${book.name}"></td>
                            <td><img th:src="${book.imageSrc}" class="img-book-admin"/></td>
                            <td th:inline="text">Price: <b class="text-success">[[${book.price -
                                book.discount*book.price/100}]] &#8362;</b>
                                <del class="text-danger ml-2 " th:text="${book.price}"></del>
                            </td>
                            <td th:text="${book.discount}"></td>
                            <td th:text="${book.quantityOfSameItemInBasket}"></td>
                            <td>
                                <form action="#" th:action="@{/purchaseitem}" th:object="${book}" method="post">
                                    <input type="hidden" name="id" th:value="${book.id}">
                                    <input class="btn btn-warning mybtn" type="submit" value="Payment"/>
                                </form>

                                <div style="text-align: center;" class="text-center">
                                    <form action="#" th:action="@{/minus-to-basket-same-item/{id}(id=${book.id})}"
                                          th:object="${book}" method="post" class="mt-3 mb-3" style="float: left;">
                                        <input type="hidden" name="id" th:value="${book.id}" style="float: left;">
                                        <input class="btn btn-grey" type="submit" value="-"/>
                                    </form>

                                    <form action="#" th:action="@{/plus-to-basket-same-item}" th:object="${book}"
                                          method="post" style="float: right;" class="mt-3 mb-3">
                                        <input type="hidden" name="id" th:value="${book.id}">
                                        <input class="btn btn-grey" type="submit" value="+" style="float: right;"/>
                                    </form>
                                </div>

                                <form action="#" th:action="@{/delete-from-basket/{id}(id=${book.id})}"
                                      th:object="${book}" method="post" class="my-3">
                                    <input type="hidden" name="id" th:value="${book.id}">
                                    <input class="btn btn-danger mybtn" type="submit" value="Delete"/>
                                </form>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

                <!--            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>-->
            </div>
        </div>
    </div>
</div>
</body>

<div th:replace="includes/footer :: footer"></div>
</html>
