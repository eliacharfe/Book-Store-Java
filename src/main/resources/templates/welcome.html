<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="/main.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>


<body>

<nav class="navbar navbar-expand-lg backLightBlue">
    <div class="container-fluid">
        <span><img class="imgLogo"
                   src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8YhKL56P1qXuIhjeZOwZmXOCxyMTx5raQBQ&usqp=CAU"></span>
        <h3 class="navbar-brand"><b><i>My Book Store</i></b></h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">
                        <i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">Administrator</a>
                </li>
            </ul>
            <form class="d-flex">

                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <a class="nav-link disabled right-text-align mr-auto" href="#" tabindex="-1" aria-disabled="true"></a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <h5 class="nav-link right-text-align mr-auto"  tabindex="-1"
                     th:text="${countBasketItems}"></h5>
                </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i> Basket</a>
            </li>
            </ul>

        </div>
    </div>
</nav>

<nav class="navbar navbar-expand-lg bg-primary "></nav>
<nav class="navbar navbar-expand-lg bg-primary "></nav>

<div class="container">
    <div class="row">

        <span th:text="'Hello, ' + ${message}"></span>

        <div th:switch="${books}" class="col-md-6">
            <h2 th:case="null">No books yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Books</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Discount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.imageSrc}"></td>
                        <td th:text="${book.quantity}"></td>
                        <td th:text="${book.price}"></td>
                        <td th:text="${book.discount}"></td>
<!--                        <td>-->

<!--                            <form action="#" th:action="@{/add-to-basket}" th:object="${book}"method="post">-->
<!--                                <input type="submit" class="btn btn-grey mybtn" href="/add-to-basket"> <i class="fa fa-plus" aria-hidden="true"></i>-->
<!--                                Add To Basket</input>-->
<!--                            </form>-->
                            <!-- not recommended: using GET controller <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-book-edit ml-2"></i></a> -->
<!--                            <form action="#" th:action="@{/edit}" th:object="${book}" method="post">-->
<!--                                <input type="hidden" name="id" th:value="${book.id}">-->
<!--                                <input class="btn btn-primary" type="submit" value="EDIT"/>-->
<!--                            </form>-->
<!--                        </td>-->
<!--                        <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary"><i-->
<!--                                class="fas fa-user-times ml-2"></i></a></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>-->
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
