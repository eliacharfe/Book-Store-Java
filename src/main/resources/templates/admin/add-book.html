<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header"></head>

<body class="body-back-2">

<div th:replace="includes/navbar-admin :: navbar-admin"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col-xl-3 "></div>

        <div class="col-xl-6 mt-4 mr-4">

            <div class="border p-2 mx-3 col-lg-4 col-sm-12">
                <h3>Add product:</h3>
                <form action="#" th:action="@{/admin/addproduct}" th:object="${book}" method="post">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" th:field="*{name}" required>
                    </div>
                    <div class="form-group">
                        <label>Price:</label>
                        <input type="number" step="0.01" th:field="*{price}" required>

                    </div>
                    <div class="form-group">
                        <label>Image link:</label>
                        <input type="text" th:field="*{image}" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity:</label>
                        <input type="number" step="0.01" th:field="*{quantity}" required>
                    </div>
                    <div class="form-group">
                        <label>Discount:</label>
                        <input type="number" step="0.01" th:field="*{discount}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add product</button>
                </form>
            </div>

            <h2 class="mb-2">New Book</h2>
            <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control myinput" id="name" placeholder="Name">

                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="imageSrc" class="col-form-label">Image</label>
                        <input type="text" th:field="*{imageSrc}" class="form-control myinput" id="imageSrc"
                               placeholder="Image Source" >
                        <span th:if="${#fields.hasErrors('imageSrc')}" th:errors="*{imageSrc}"
                              class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="quantity" class="col-form-label">Quantity</label>
                        <input type="number" th:field="*{quantity}" class="form-control myinput" id="quantity"
                               placeholder="Quantity" >
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                              class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="price" class="col-form-label">Price</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control myinput" id="price"
                               placeholder="Price">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="discount" class="col-form-label">Discount</label>
                        <input type="number" step="0.01" th:field="*{discount}" class="form-control myinput" id="discount"
                               placeholder="Discount"  >
                        <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"
                              class="text-danger"></span>
                    </div>

                </div>
                <input type="submit" class="btn btn-primary" value="Add Book"/>
                <label>
                   <a class="btn btn-grey" href="admin" th:href="@{/admin}">Back <i class="fas fa-sign-out-alt"></i></a>
                </label>
            </form>
        </div>

        <div class="col-xl-3 "></div>
    </div>
</div>
</body>

<div th:replace="includes/footer :: footer"></div>

</html>
