<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header"></head>

<body>
<div th:replace="includes/navbar-admin :: navbar-admin"></div>

<div class="container">
    <div class="row">
        <div class="col-xl-7 col-md-12 col-xs-12 ">

            <a class="btn btn-grey mybtn btn-block mt-5 mb-3" href="/addnewbookform">
                Add New Book  <i class="fa fa-plus" aria-hidden="true"></i></a>
            <!--            </div>-->

            <div th:switch="${books}" >
                <h2 th:case="null">No books yet!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Discount</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.name}"></td>
                            <td >
                                <img th:src="${book.imageSrc}" class="img-book-admin"/>
                            </td>
                            <td th:text="${book.quantity}"></td>
                            <td th:text="${book.price}"></td>
                            <td th:text="${book.discount}"></td>
                            <td>
                                <form action="#" th:action="@{/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
                                    <input type="hidden" name="id" th:value="${book.id}">
                                    <span>
                                       <input class="btn btn-primary" type="submit" value="EDIT"/>
                                       <i class="fas fa-edit"></i>
                                    </span>
                                </form>
                            </td>
                            <td>

                                <form action="#" th:action="@{/delete/{id}(id=${book.id})}" th:object="${book}" method="post">
                                    <input type="hidden" name="id" th:value="${book.id}">
                                    <span>
                                      <input class="btn btn-danger" type="submit" value="Delete"/>
                                      <i class="fa fa-trash" aria-hidden="true"></i>
                                   </span>
                                </form>
                                <!--                                <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary"><i-->
                                <!--                                                                    class="fas fa-user-times ml-2"></i></a>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>-->
            </div>

        </div>
