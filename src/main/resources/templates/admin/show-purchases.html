<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header"></head>

<body>
<div th:replace="includes/navbar-admin :: navbar-admin"></div>

<div class="container">
    <div class="row">
        <div class="col-xl-7 col-md-12 col-xs-12 ">
            <label>
                <a class="btn btn-grey mt-3" href="admin" th:href="@{/admin}">Back <i class="fas fa-sign-out-alt"></i></a>
            </label>

            <h3 class="mt-3 mb-4">List of Purchases ordered by dates:</h3>

            <div th:switch="${purchases}">
                <h2 th:case="null">No books yet!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Local Date Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="purchase : ${purchases}">
                            <td th:text="${purchase.amount}"></td>
                            <td th:text="${purchase.dateTime}"></td>
                            <td>
                                <!--                                <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary"><i-->
                                <!--                                                                    class="fas fa-user-times ml-2"></i></a>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>-->
            </div>

        </div>


<!--        <div class="col-xl-3 col-md-3 col-xs-0 mt-4"></div>-->
    </div>
</div>
</body>

<div th:replace="includes/footer :: footer"></div>
</html>
